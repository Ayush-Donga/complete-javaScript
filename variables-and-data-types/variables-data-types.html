  <h1>JS Variables & Data Types</h1>
  <!-- Definition: Variables store data values in JavaScript. -->

  <!-- JavaScript Data Types: -->
  <!-- 1. String: Represents text values (e.g., "Hello World") -->
  <!-- 2. Number: Represents numeric values (e.g., 10, 3.14) -->
  <!-- 3. Boolean: Represents true or false values -->
  <!-- 4. Object: Stores complex data as key-value pairs -->
  <!-- 5. Array: A collection of multiple values (e.g., [1, 2, 3]) -->
  <!-- 6. Null: Represents an intentional empty value -->
