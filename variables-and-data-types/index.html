<!--Definition  -->
<!-- Variables store data values. JavaScript has different data types, including: -->
<!-- String: Text values -->
 <!-- Number: Numeric values -->
  <!-- Boolean: true or false -->
   <!-- Object: Complex structures -->
    <!-- Array: List of values -->
     <!-- Null: Empty value -->
      <!-- Undefined: Variable declared but not assigned a value -->
       
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Variables store data values</title>
      </head>
      <body>
        <script>
            var name = "John";  // String
            let age = 25;       // Number
            const isStudent = true; // Boolean
            let car = null;     // Null
            let score;          // Undefined
        </script>
      </body>
      </html>
